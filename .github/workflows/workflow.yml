name: testing_pipeline
on:     
  pull_request:
    branches:
      - main
      - sdk-preview
  push:
    branches:
      - main
    paths:
      - .github/workflows/workflow.yml
      - ./setup.sh

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      secret_output: ${{ steps.set_secret.outputs.secret_value }}

    steps:
      - name: Set Secret
        id: set_secret
        run: |
          echo "::set-output name=secret_value::${{ secrets.AZURE_CREDENTIALS }}"

      - name: check out repo
        uses: actions/checkout@v2

      - name: azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: setup
        run: bash setup.sh
        working-directory: ./
        continue-on-error: true

      - name: run job
        id: run_pipeline
        run: bash -c "echo '::set-output name=secret_output::${{ steps.set_secret.outputs.secret_value }}'"
        working-directory: ./

      - name: Run Pipeline
        env:
          DATA_SRC: ${{ secrets.DATA_SRC }}
        run: bash -x run-job.sh pipeline.yml --secret $SECRET_OUTPUT
        working-directory: ./